<body>
    <header>

    <main>
        <div class="container">
            <h1>Infleta (Version 2) - Cuotas o Contado?</h1>   
            <h2>Calcul치 si te conviene pagar en cuotas o de contado!游뱀游녧</h2>
            <form action="" id="form">

                    <label for="">Ingres치 el precio de contado</label>

                <div class="inputValue">

                    <input type="text" placeholder="1500" inputmode="numeric" id="precioCuotas" autocomplete="off">

                        <option value="30" id="treintaCuotas">30 CUOTAS</option>
                        <option value="32" id="treintaydosCuotas">32 CUOTAS</option>
                        <option value="36" id="treintayseisCuotas">36 CUOTAS</option>
                        <option value="48" id="cuarentayochoCuotas">48 CUOTAS</option>
                    </select>
                </div>
                <input type="submit" value="Calcular" class="button" id="submit">

            </form>
        </div>
    </main>

    <p id="resultado"></p>
